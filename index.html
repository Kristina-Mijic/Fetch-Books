<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
 <title>Fetch Books-exercises</title>
</head>
<body>
  <header class="header-wrapper">
    <div class="container">
      <div class="header-top">
        <img src="./logo-books.png" alt="" class="header-logo">
        <div class="header-input-wrapper">
          <input type="text" name="" id="header-input" class="header-input" placeholder="Search">
          <button class="header-input-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass" class="header-btn-icon"></i> </button>     
        </div>
      </div>
    </div>

    <nav class="header-nav-menu-wrapper">
      <div class="container">
        <ul class="nav-menu">
          <li class="menu-item" id="home-page">Home</li>
          <li class="menu-item" id="books-page">Books</li>
        </ul>
      </div>
    </nav>
  </header>
  <!--Home page-->
  <section class="home-body-wrapper" id="home-body-wrapper">
    <div class="container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img class="swiper-photo" src="./slide1.jpeg" alt=""></div>
          <div class="swiper-slide"><img class="swiper-photo" src="./slide2.jpeg" alt=""></div>
          <div class="swiper-slide"><img class="swiper-photo" src="./slide3.jpeg" alt=""></div>
          <div class="swiper-slide"><img class="swiper-photo" src="./slide4.webp" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <!--New Books-->
      <div class="new-books-wrapper books-wrapper">
        <div class="container">
          <h2 class="new-book-title">New Books</h2>
          <div class="books-cards" id="new-books-cards">
          </div> 
        </div>
      </div> 

      <!--Best selling books-->
      <div class="books-wrapper">
        <div class="container">
          <h2 class="new-book-title">Best selling books</h2>
          <div class="books-cards" id="selling-book-cards">
          </div>
        </div>
      </div>
    </div> 
  </section>

  <!--Books page-->
  <section class="books-body-wrapper" id="books-body-wrapper">
    <div class="container">
      <div class="books-page-wrapper">

        <div class="books-page-categories ">
          <p class="categories-title">Categories</p>
          <ul class="categories-items">
            <li class="item" id="all-books-menu">All Books</li>
            <li class="item dropdown-menu" id="genre-menu">Genre
              <ul class="dropdown-content" id="genre-menu-items">
                <!-- <a class="content">History</a> -->
              </ul>
            </li>
            <li class="item">Authors</li>
          </ul>
        </div>

        <div class="books-page-cards">
          <div class="container">
            <h2 class="cards-category-title" id="main-title">All Books</h2>
            <div class="books-cards" id="page-books-cards">
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
 
  

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
